<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img
            class="banner-img"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="bottom">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div class="info-left">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="info-right">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="createdBy">
          <div class="createdByProfile">
            <img src="./images/image-avatar.png" alt="image-avatar" />
          </div>
          <p class="profileName">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
